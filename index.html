<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dist/styles.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Lista de Tarefas</title>
</head>

<body id="body">
  <h1>Minhas Tarefas</h1>
  <div class="container">
    <div class="row">
          <div class="col-8">
            <input id="inputName" placeholder="Adicionar nova tarefa...">
            <button id="addTaskBtn" class="btn">+</button>
          </div>
          <div class="col-4">
            <input id="inputId" placeholder="ID ou nome da Tarefa..." min="1" />
            <button onclick="getTaskByIdOrName()" class="btn">Buscar</button>
          </div>


    </div>


    <ul id="taskList"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./dist/script.min.js"></script>
</body>

</html>
